<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/register.css">
  <title>Sign In</title>
</head>

<body>

  <header>
    <div class="hero-image">
    <nav>
      <ul>
        <li><a href="index.html">Sign In</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  <header>

  <main>

    <div class="card">
      <form action="#" method="post">
        <fieldset>
          <div class="grid"> 
            <legend>Create an account</legend>
              <label for="username">Choose a username:</label><br>
              <input type="text" name="username" id="username" placeholder="Choose a username" minlength="1" required>
              <label for="email">Email:</label><br>
              <input type="email" name="email" id="email" placeholder="Enter your email" required>
              <label for="password">Password:</label><br>
              <input type="password" name="password" id="password" placeholder="Choose a password" minlength="6" minlength="20" required>
              <label for="confirmPassword">Confirm password:</label><br>
              <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm your password" minlength="6" minlength="20" required>
              <label for="file">Please upload a profile pic</label>
              <input type="file" name="file" id="file" required>
              <input class="submit-button" type="submit" value="submit">
          </div>
        </fieldset>
      </form> 
      <img class="owl-logo" src="assets/OwlLogo-1.png" alt="The company owl logo">
    </div>  

  </main>
  
</body>

</html>
